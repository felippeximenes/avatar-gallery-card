<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagem/av.jpg" type="image/x-icon">
    
</head>
<body>
  <div class="container">
        <div
        class="box box-1"
        style="--img: url(https://i.postimg.cc/cCrCY5BL/53af4ac9f936d92ed2da4de29b715e41.jpg)"
        data-text="Zuko é um dobrador de fogo de 16 anos da Nação do Fogo. Ele é o filho do Lorde do Fogo Ozai e o irmão mais novo da Princesa Azula. Ele foi banido de seu país e teve que capturar o Avatar para recuperar sua honra. Ele começou como um inimigo do Time Avatar, mas depois se tornou um aliado e amigo. Ele é honrado, corajoso e leal, mas também pode ser amargurado e conflituoso.
        "
        ></div>
    
        <div
        class="box box-2"
        style="--img: url(https://i.postimg.cc/BbFvvPCh/Aang.jpg)"
        data-text="Aang é o último Avatar, um menino de 12 anos que pode dominar os quatro elementos: água, terra, fogo e ar. Ele é o único capaz de restaurar o equilíbrio entre as quatro nações e deter a guerra iniciada pela Nação do Fogo. Ele é alegre, bondoso e pacífico, mas também tem um grande senso de responsabilidade e coragem."
        ></div>

        <div
        class="box box-3"
        style="--img: url(https://i.postimg.cc/MHqXTb99/51d21707e6a19ad041caffb81352ee5d.jpg)"
        data-text="Sokka é o irmão mais velho de Katara, um guerreiro de 15 anos da Tribo da Água do Sul. Ele não é um dobrador, mas usa armas como um bumerangue, uma espada e um machado. Ele é o estrategista e líder do Time Avatar, além de ser o alívio cômico do grupo. Ele é sarcástico, inteligente e leal, mas também pode ser arrogante e preconceituoso."
        ></div>

        <div
        class="box box-4"
        style="--img: url(https://i.postimg.cc/dQk5mRth/1014fbbc8e56283820f34d9230d17d39.jpg)"
        data-text="Toph é uma dobradora de terra cega de 12 anos do Reino da Terra. Ela é a filha de uma família nobre e rica, mas fugiu de casa para se juntar ao Time Avatar. Ela é a mentora de Aang na dobra de terra, além de ser sua amiga e confidente. Ela é durona, independente e sarcástica, mas também pode ser sensível e insegura."
        ></div>
        
        <div
        class="box box-5"
        style="--img: url(https://i.postimg.cc/JzMw2YG6/e17df6d3e132e8cefedb0ea54d7eafb2.jpg)"
        data-text="Katara é uma dobradora de água de 14 anos da Tribo da Água do Sul. Ela é a última dobradora de água de sua tribo, pois os outros foram capturados ou mortos pela Nação do Fogo. Ela é a companheira e mentora de Aang na dobra de água, além de ser sua amiga e interesse amoroso. Ela é gentil, maternal e determinada, mas também pode ser teimosa e impulsiva."
        ></div>
    </div>

</body>
</html>
